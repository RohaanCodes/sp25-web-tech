<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkout</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="checkout.css">
</head>
<body>
   <div class="container my-5">
       <h1 class="text-center mb-4">Checkout</h1>
       <form id="checkoutForm" novalidate>
           <div class="row g-3">
               <div class="col-md-6">
                   <label for="fullName" class="form-label">Full Name</label>
                   <input type="text" class="form-control" id="fullName" name="fullName" required pattern="[A-Za-z\s]+" placeholder="John Doe">
                   <div class="invalid-feedback">Please enter a valid name.</div>
               </div>
                   <div class="col-md-6">
                       <label for="email" class="form-label">Email</label>
                       <input type="email" class="form-control" name="email" id="email" required placeholder="johndoe@example.com">
                       <div class="invalid-feedback">Please enter a valid email address.</div>
                   </div>
               <div class="col-md-6">
                   <label for="phone" class="form-label">Phone Number</label>
                   <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="1234567890">
                   <div class="invalid-feedback">Please enter a valid phone number.</div>
               </div>
               <div class="col-md-6">
                   <label for="address" class="form-label">Address</label>
                   <input type="text" class="form-control" id="address" name="address" required placeholder="123 Main St">
                   <div class="invalid-feedback">Please enter your address.</div>
               </div>

               <div class="col-md-6">
                   <label for="cardNumber" class="form-label">Card Card Number</label>
                   <input type="text" class="form-control" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}" maxlength="16" placeholder="1234567890123456">
                   <div class="invalid-feedback">Please enter a valid 16-digit card number.</div>
               </div>
               
               <div class="col-md-3">
                   <label for="expiryDate" class="form-label">Expiry Date</label>
                   <input type="month" class="form-control" id="expiryDate" name="expiryDate" required min="2025-04">
                   <div class="invalid-feedback">Please select a valid future date.</div>
               </div>

               <div class="col-md-3">
                   <label for="cvv" class="form-label">CVV</label>
                   <input type="text" class="form-control" id="cvv" name="cvv" required pattern="[0-9]{3}" maxlength="3" placeholder="123">
                   <div class="invalid-feedback">Please enter a valid CVV.</div>
                   
               </div>

           </div>
           <button type="submit" class="btn btn-primary mt-4 w-100">Submit Payment</button>
       </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="checkout.js"></script>
</body>
</html>
