<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .overlay-text {
            position: absolute;
            top: 45%;
            left: 26%;
            transform: translate(-50%, -50%);
            color: #ffd000;
            font-size: 45px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: "Salesforce Sans", sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header class="container-fluid bg-white border-bottom py-2">
        <div class="row align-items-center">
            <div class="col-4 text-start text-primary fw-bold">Left Content</div>
            <div class="col-4 text-center">
                <img src="logo.png" alt="Logo" width="50">
            </div>
            <div class="col-4 text-end text-primary">Right Content</div>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="#">Brand Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="video-container position-relative">
        <video class="w-100" autoplay loop muted>
            <source src="webProject.mp4" type="video/mp4">
        </video>
        <div class="overlay-text">
            <p class="h-white">Fits for Purpose</p>
                    <p>4 shirts or polos for $259</p>
                    <p>Save up to $255</p>
        </div>
    </div>

    <section class="container text-center my-5">
        <h2>Our Services</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <img src="service1.jpg" class="card-img-top" alt="Service 1">
                    <h5 class="mt-2">Service 1</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <img src="service2.jpg" class="card-img-top" alt="Service 2">
                    <h5 class="mt-2">Service 2</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <img src="service3.jpg" class="card-img-top" alt="Service 3">
                    <h5 class="mt-2">Service 3</h5>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
